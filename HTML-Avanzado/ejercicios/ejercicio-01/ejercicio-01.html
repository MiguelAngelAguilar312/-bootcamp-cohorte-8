<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/ejercicios/ejercicio-01/assets/css/styles.css">
    <title>Ejercicio-01</title>
</head>
<body>

    <div class="formulario">
        <h3>Datos del comprador</h3>

        <form class="formulario-01">

            <div class="color-blanco">
                <label for="nombre">Nombre</label>
                <input id="borde-rojo" name="nombre" type="text" placeholder="Escribe tu nombre completo" required />
            </div>

            <div class="color-blanco">
                <label for="email">Email</label>
                <input id="borde-rojo" name="email" type="email" placeholder="ejemplo@um.es" />
            </div>

            <div class="color-blanco">
                <label for="telefono">Teléfono</label>
                <input id="borde-rojo" name="telefono" type="tel" placeholder="Ej. 34668899999" required />
            </div>

            <div class="color-blanco">
                <label for="pais">Pais</label>
                <input id="borde-rojo" name="pais" type="text" required />
            </div>

        </form>

        <h3>Datos de tarjeta de credito o debito</h3>

        <form class="formulario-02">

            <div class="color-blanco">
                <label for="numero-de-tarjeta">Número</label>
                <input id="borde-rojo" name="numero-de-tarjeta" type="number" placeholder="Ej. 2255-4455-6655-8855" required>
            </div>

            <div class="color-blanco">
                <label for="nombre-tarjeta">Nombre</label>
                <input id="borde-rojo" name="nombre-tarjeta" type="text" placeholder="Nombre que figura en la tarjeta" required>
            </div>

        </form>

        <form>

            <div class="separacion">
                <label for="">-------------------------------------------------</label>
            </div>

            <div class="enviar">
                <input type="submit" value="Confirmar pedido">
            </div>

        </form>

    </div>
     
</body>
</html>
