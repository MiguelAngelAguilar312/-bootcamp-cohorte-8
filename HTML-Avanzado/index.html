<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/styles.css" >
    <title>Formularios</title>
</head>
<body>
    <!---->
    <form>
        <input type="text" />
        <input type="date" />
        <input type="color" />
        <input type="password" />
        <input type="file" />
        <input type="checkbox" />
        <input type="radio">
        <input type="submit">
        <input type="button" value="Enviar" />
        <input type="week">
    </form>
    <button>Hola</button>
    
    <h1>Formulario</h1>
    <form class="formulario">

        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input class="clase_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre..." required />
        </div>
        
        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" name="apellido" placeholder="Ahora escribe tu apellido" required />
        </div>

        <div class="password">
            <label for="password">Contraseña</label>
            <input id="password" type="password" name="password" placeholder="Escribe tu contraseña" required  />
        </div>

        <!--Fieldset es opcional, se puede usar para enblobar campos de un formulario. 
        Se puede usar en lugar de div-->
        <!--<fieldset> </fieldset>-->

        <div class="correo">
            <label for="correo">Correo</label>
            <input id="correo" type="email" name="correo" placeholder="Coloca tu correo" required />
        </div>

        <div class="telefono">
            <label for="telefono">Telefono</label>
            <input id="telefono" type="tel" name="telefono" placeholder="Coloca tu numero telefonico" required />
        </div>

        <div class="enviar">
            <input type="submit" value="Enviar">
        </div>
        
        
    </form>

    <br>

    <form action="">
        <fieldset>
            <legend>Ingresa el número</legend>
            <label for="numero"> Numero</label>
            <input id="numero" type="number" name="numero" min="40" max="50"/>

            <label for="rango"></label>
            <input id="rango" type="range" name="rango" min="10" />
            
        </fieldset>
    </form>
</body>
</html>
