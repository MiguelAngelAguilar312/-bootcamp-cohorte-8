<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/tablas.css">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas dentro de la pagina web</h1>
    <!--colspan y roswpan-->
    <!-- colspan se extiende por columnas, creciendo hacia la derecha-->
    <!-- rowspan se extienda por dos filas, crece hacia abajo-->
    
    <table>
        <thead>
            <!-- tr: crea una fila -->
            <tr>
                <!-- th: cabezera de tabla, la deja centrada la palabra y la resalta en negritas-->
                <th> Cabezera </th>
                <th colspan="2"> Cabezara </th>
            </tr>
        </thead>

        <tbody>

            <tr> 
                <td> a </td>
                <td> b </td>
                <td rowspan="3"> c </td>            
            </tr>

            <tr>
                <!-- td: nos ayuda a colocar una celda en la fila, no la centra y no la pone en negrita, la deja por defecto -->
                <td>Hola</td>
                <td>Adios</td>
            </tr>            

            <tr>
                <td>1</td>
                <td>2</td>
            </tr> 

        </tbody>

        <tfoot>

            <tr>
                <td>Pie de tabla</td>
                <td>Pie de tabla</td>
                <td>Pie de tabla</td>
            </tr>
            
        </tfoot>

    </table>

</body>
</html>
